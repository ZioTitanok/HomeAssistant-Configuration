# Automation: Home Network

# K6 Online
- alias: k6_online
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.k6
      to: "on"
    - platform: state
      entity_id: binary_sensor.k6
      to: "off"
  action:
    - service: notify.mobile_app_s22plus
      data:
        title: "Computer K6"
        message: >
          K6 Ã¨ {{ trigger.to_state.state }}line!
        data:
          tag: k6
