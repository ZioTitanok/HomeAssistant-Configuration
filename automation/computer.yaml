# K6 Online
- alias: k6_online
  initial_state: true
  triggers:
    - trigger: state
      entity_id: binary_sensor.k6
      to: "on"
    - trigger: state
      entity_id: binary_sensor.k6
      to: "off"
  actions:
    - action: notify.mobile_app_s22plus
      data:
        title: "Computer K6"
        message: >
          K6 Ã¨ {{ trigger.to_state.state }}line!
        data:
          tag: k6

