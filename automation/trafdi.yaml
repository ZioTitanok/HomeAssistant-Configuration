# Automation: Trafdi Remote Kit

# On/Off
- alias: loft_trafdi_toggle
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.0x680ae2fffe3543f9_action
      to: "toggle"
  action:
    - service: homeassistant.toggle
      data_template:
        entity_id: >
          {% if is_state('input_select.loft_studio_lamps', 'Studio') %} switch.shellyswitch_55c794_channel_1
          {% elif is_state('input_select.loft_studio_lamps', 'Faretti') %} switch.shellyswitch_55c794_channel_2
          {% elif is_state('input_select.loft_studio_lamps', 'Scaffale') %} switch.shellyswitch_559384_channel_2
          {% endif %}

# Dimmer
- alias: loft_trafdi_dimup
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.0x680ae2fffe3543f9_action
      to: "brightness_up_click"
  condition:
    - condition: state
      entity_id: switch.shellyswitch_55c794_channel_1
      state: "on"
  action:
    - data_template:
        entity_id: light.0x000b57fffe48a1de
        brightness: "{{ state_attr('light.0x000b57fffe48a1de', 'brightness') + 50 | int }}"
      service: light.turn_on
    - data_template:
        entity_id: light.0x000b57fffe4baa6e
        brightness: "{{ state_attr('light.0x000b57fffe4baa6e', 'brightness') + 50 | int }}"
      service: light.turn_on

- alias: loft_trafdi_dimdown
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.0x680ae2fffe3543f9_action
      to: "brightness_down_click"
  condition:
    - condition: state
      entity_id: switch.shellyswitch_55c794_channel_1
      state: "on"
  action:
    - data_template:
        entity_id: light.0x000b57fffe48a1de
        brightness: "{{ [state_attr('light.0x000b57fffe48a1de', 'brightness') - 50, 1] | max }}"
      service: light.turn_on
    - data_template:
        entity_id: light.0x000b57fffe4baa6e
        brightness: "{{ [state_attr('light.0x000b57fffe4baa6e', 'brightness') - 50, 1] | max }}"
      service: light.turn_on

# Light Selection
- alias: loft_trafdi_right
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.0x680ae2fffe3543f9_action
      to: "arrow_right_click"
  action:
    - service: input_select.select_next
      entity_id: input_select.loft_studio_lamps

- alias: loft_trafdi_left
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.0x680ae2fffe3543f9_action
      to: "arrow_left_click"
  action:
    - service: input_select.select_previous
      entity_id: input_select.loft_studio_lamps
