# Recorder

exclude:
  domains:
    - automation
    - input_boolean
    - input_datetime
    - input_select
    - script
  entities:
    - light.0x000b57fffe4baa6e_light
    - light.0x000b57fffe48a1de_light
    - sensor.date
    - sensor.time
    - sensor.time_utc
    - sensor.season

include:
  domains:
    - binary_sensor
    - climate
    - device_tracker
    - light
    - media_player
    - person
    - plant
    - sensor
    - switch
  entities:
    - automation.main_gate_nfc
    - input_boolean.discoball_activate
    - input_boolean.radio_activate
    - input_datetime.loft_auxiliary_on
    - input_datetime.loft_auxiliary_off
    - input_number.night
    - input_number.radio_volume
    - sun.sun
  entity_globs:
    - binary_sensor.*_occupancy
    - binary_sensor.*_contact
