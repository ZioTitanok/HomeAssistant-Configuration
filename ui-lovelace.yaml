# Schede
views:

# Home
  - title: Home
    path: home
    icon: mdi:home
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities: 
              - entity: sensor.date
                type: custom:multiple-entity-row
                name: Data e Ora
                entities:
                  - entity: sensor.time
                    name: false
              - entity: sun.sun
                name: Sole
              - entity: sensor.moon
                name: Luna

          - type: entities
            entities:
              - switch.main_gate
              - sensor.recycle
              - entity: sensor.home_power
                type: custom:multiple-entity-row
                toggle: false
                name: Potenze
                state_header: Casa
                icon: mdi:flash
                entities:
                  - entity: sensor.loft_and_main_power
                  - entity: sensor.tavern_and_garage_power
              - entity: sensor.home_voltage
                icon: mdi:power-plug

          - type: custom:mini-graph-card
            name: Potenza (24h)
            hours_to_show: 24
            line_width: 3
            points_per_hour: 5
            icon: mdi:flash
            entities:
              - entity: sensor.home_power
              - entity: sensor.loft_and_main_power
              - entity: sensor.tavern_and_garage_power
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

          - type: custom:mini-graph-card
            name: Tensione (24h)
            hours_to_show: 24
            line_width: 3
            points_per_hour: 5
            icon: mdi:sine-wave
            entities:
              - entity: sensor.home_voltage
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true
              
      - type: vertical-stack
        cards:
          - type: custom:weather-card
            entity: weather.dark_sky
            current: true
            details: true
            forecast: true
          - type: iframe
            url: https://embed.windy.com/embed2.html
            aspect_ratio: 100%

      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperatura (7G)
            hours_to_show: 168
            line_width: 3
            points_per_hour: 1
            entities:
              - entity: sensor.cfr_montopoli_temperature
                name: CFR
              - entity: sensor.0x00158d00041e2833_temperature
                name: Esterno
              - entity: sensor.0x00158d000346487a_temperature
                name: Studio
              - entity: sensor.0x00158d0004183f08_temperature
                name: Tana
              - entity: sensor.0x00158d0003cd2888_temperature
                name: Ingresso
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true
          
          - type: custom:mini-graph-card
            name: Vento (7G)
            hours_to_show: 168
            line_width: 3
            points_per_hour: 1
            entities:
              - entity: sensor.cfr_montopoli_wind
                name: CFR
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true
              
          - type: custom:mini-graph-card
            name: Umidità (7G)
            hours_to_show: 168
            line_width: 3
            points_per_hour: 1
            entities:
              - entity: sensor.cfr_montopoli_humidity
                name: CFR
              - entity: sensor.0x00158d00041e2833_humidity
                name: Esterno
              - entity: sensor.0x00158d000346487a_humidity
                name: Studio
              - entity: sensor.0x00158d0004183f08_humidity
                name: Tana
              - entity: sensor.0x00158d0003cd2888_humidity
                name: Ingresso
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true
          
          - type: horizontal-stack
            cards:              
              - type: custom:mini-graph-card
                name: Arno Fucecchio (7G)
                hours_to_show: 168
                line_width: 3
                points_per_hour: 1
                entities:
                  - entity: sensor.cfr_fucecchio_idro
                show:
                  labels: true
              - type: custom:mini-graph-card
                name: Arno Pontedera (7G)
                hours_to_show: 168
                line_width: 3
                points_per_hour: 1
                entities:
                  - entity: sensor.cfr_pontedera_idro
                show:
                  labels: true


# Loft
  - title: Mansarda
    path: mansarda
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities: 
              - switch.main_gate
              - person.nico
              
          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.loft_studio_main
                type: custom:multiple-entity-row
                toggle: true
                name: Studio
                state_header: Studio
                icon: mdi:sofa
                entities:
                  - entity: sensor.loft_studio_main_auxiliary_power   
                    name: false
                  - entity: switch.loft_studio_auxiliary
                    toggle: true
                  
          - type: conditional
            conditions:
              - entity: switch.loft_studio_main
                state: "on"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: custom:slider-entity-row
                  entity: light.0x000b57fffe48a1de
                  name: Esterno
                - type: custom:slider-entity-row
                  entity: light.0x000b57fffe4baa6e
                  name: Interno
                  
          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_6
                type: custom:multiple-entity-row
                toggle: true
                name: Ciabatta
                state_header: USB
                icon: mdi:power-plug
                entities:
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_2
                    toggle: true
                    name: 1
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_3
                    toggle: true
                    name: 2
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_4
                    toggle: true
                    name: 3
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_5
                    toggle: true
                    name: 4   

          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.loft_studio_shelf
                type: custom:multiple-entity-row
                toggle: true
                name: Decorazioni
                state_header: Scaffale
                icon: mdi:party-popper
                entities:
                  - entity: sensor.loft_studio_discoball_shelf_power
                    name: false      
                  - entity: switch.loft_studio_discoball
                    toggle: true
              - entity: switch.loft_studio_portable
                type: custom:multiple-entity-row
                toggle: true
                name: Albero
                state_header: Albero
                icon: mdi:string-lights
                entities:
                  - entity: sensor.loft_studio_portable_power
                    name: false      

          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.loft_den_main
                type: custom:multiple-entity-row
                toggle: true
                name: Tana
                state_header: Tana
                icon: mdi:bed
                entities: 
                  - entity: sensor.loft_den_power
                    name: false   
                  - entity: switch.loft_den_auxiliary
                    toggle: true

          - type: entities
            entities:
              - entity: input_select.loft_studio_lamps
              - entity: binary_sensor.0x00158d0002ebcbee_occupancy
                type: custom:multiple-entity-row
                name: PIR Scale
                entities:
                  - entity: sensor.0x00158d0002ebcbee_illuminance
                    name: false
              - entity: binary_sensor.0x00158d000309ba25_contact
                type: custom:multiple-entity-row
                name: Finestre
                state_header: Studio
                entities:
                  - entity: binary_sensor.0x00158d00032b7616_contact
                    name: Tana
          - type: entities
            show_header_toggle: false
            entities:
              - entity: automation.loft_studio_shelf_off
                type: custom:multiple-entity-row
                name: Scaffale
                toggle: true
                state_header: Auto Off
                entities:
                  - entity: automation.loft_studio_shelf_on
                    name: Auto On
                    toggle: true
              - entity: automation.loft_studio_auxiliary_off
                type: custom:multiple-entity-row
                name: Faretti
                toggle: true
                state_header: Auto Off
                entities:
                  - entity: automation.loft_studio_auxiliary_on
                    name: Auto On
                    toggle: true
          - type: conditional
            conditions:
              - entity: automation.loft_studio_auxiliary_off
                state: "on"
              - entity: automation.loft_studio_auxiliary_on
                state: "on"
            card:
              type: entities
              entities:
                - input_datetime.loft_auxiliary_on
                - input_datetime.loft_auxiliary_off

      - type: vertical-stack
        cards:
          - type: custom:simple-thermostat
            entity: climate.loft
            step_layout: row
            header: false
            sensors:
              - entity: sensor.0x00158d000346487a_humidity
                name: Umidità (S)
              - entity: sensor.0x00158d0004183f08_humidity
                name: Umidità (T)
              - entity: sensor.0x00158d00041e2833_humidity
                name: Umidità (E)
              - entity: sensor.loft_relevant_text
                name: Comando

          - type: entities
            entities:
              - entity: switch.loft_aircooler
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:air-conditioner
                entities:
                  - entity: sensor.loft_aircooler_power
                    name: false

          - type: entities
            entities:
              - entity: sensor.vindriktning_d4049c_pm_2_5
                name: PM 2.5

          - type: custom:mini-graph-card
            name: Temperatura (24h)
            hours_to_show: 24
            line_width: 3
            points_per_hour: 5
            entities:
              - entity: sensor.0x00158d000346487a_temperature
                name: Studio
              - entity: sensor.0x00158d0004183f08_temperature
                name: Tana
              - entity: sensor.0x00158d00041e2833_temperature
                name: Esterno
              - entity: sensor.cfr_montopoli_temperature
                name: CFR
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

          - type: plant-status
            name: Grande
            entity: plant.grande
          - type: plant-status
            name: Piccolo
            entity: plant.piccolo

      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - vacuum.roomba
          - type: entities
            entities:
              - entity: sensor.roomba_battery_level
                name: Batteria Roomba
              - entity: binary_sensor.roomba_bin_full
                name: Serbatoio Roomba

      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - input_select.radio_chromecast
              - input_number.radio_volume
              - input_select.radio_station
              - input_boolean.radio_activate
          - type: entities
            entities:
              - input_select.loft_discoball_song
              - input_boolean.loft_discoball_activate
          - type: media-control
            entity: media_player.loft

