# Lovelace-UI
title: ZioTitanok's House

views:
  # Home
  - title: Home
    path: home
    icon: mdi:home
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.date
                type: custom:multiple-entity-row
                name: Data e Ora
                entities:
                  - entity: sensor.time
                    name: false
          - type: custom:weather-card
            entity: weather.openweathermap
            current: true
            details: true
            forecast: true
            hourly_forecast: true
            number_of_forecasts: 5
          - type: iframe
            url: !secret windy_url
            aspect_ratio: 60%
          - type: entities
            entities:
              - entity: sensor.moon
                name: Luna

      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperatura (7G)
            hours_to_show: 168
            line_width: 3
            points_per_hour: 1
            entities:
              - entity: sensor.loft_external_climate_temperature
                name: Esterno
              - entity: sensor.cfr_montopoli_temperature
                name: CFR
              - entity: sensor.loft_studio_climate_temperature
                name: Studio
              - entity: sensor.loft_tana_climate_temperature
                name: Tana
              - entity: sensor.main_entrance_climate_temperature
                name: Ingresso
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

          - type: custom:mini-graph-card
            name: Umidit√† (7G)
            hours_to_show: 168
            line_width: 3
            points_per_hour: 1
            entities:
              - entity: sensor.loft_external_climate_humidity
                name: Esterno
              - entity: sensor.cfr_montopoli_humidity
                name: CFR
              - entity: sensor.loft_studio_climate_humidity
                name: Studio
              - entity: sensor.loft_tana_climate_humidity
                name: Tana
              - entity: sensor.main_entrance_climate_humidity
                name: Ingresso
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: Vento (7G)
                hours_to_show: 168
                line_width: 3
                points_per_hour: 1
                entities:
                  - entity: sensor.cfr_montopoli_wind
                    name: CFR
                  - entity: input_number.night
                    color: gray
                    show_line: false
                    show_points: false
                    show_legend: false
                    y_axis: secondary
                show:
                  labels: true
                  labels_secondary: true
              - type: custom:mini-graph-card
                name: Arno (7G)
                hours_to_show: 168
                line_width: 3
                points_per_hour: 1
                entities:
                  - entity: sensor.cfr_pontedera_idro
                    name: Pontedera
                  - entity: sensor.cfr_fucecchio_idro
                    name: Fucecchio
                show:
                  labels: true

      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Potenza (24h)
            hours_to_show: 24
            line_width: 3
            points_per_hour: 5
            icon: mdi:flash
            entities:
              - entity: sensor.home_power
              - entity: sensor.shellyem_244cab431c8c_channel_1_power
              - entity: sensor.shellyem_244cab431c8c_channel_2_power
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true
          - type: custom:mini-graph-card
            name: Potenza (24h)
            hours_to_show: 24
            line_width: 3
            points_per_hour: 5
            icon: mdi:flash
            entities:
              - entity: sensor.shellyem_b9e2a0_channel_1_power
              - entity: sensor.loft_power
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true
          - type: custom:mini-graph-card
            name: Voltaggio (24h)
            hours_to_show: 24
            line_width: 3
            points_per_hour: 5
            icon: mdi:sine-wave
            entities:
              - entity: sensor.shellyem_244cab431c8c_channel_1_voltage
              - entity: sensor.shellyem_244cab431c8c_channel_2_voltage
              - entity: sensor.shellyem_b9e2a0_channel_1_voltage
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

  # Loft
  - title: Mansarda
    path: mansarda
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - switch.shelly1_5551cc
          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.shellyswitch_55c794_channel_1
                type: custom:multiple-entity-row
                toggle: true
                name: Studio
                state_header: Studio
                icon: mdi:sofa
                entities:
                  - entity: sensor.shellyswitch_55c794_power
                    name: false
                  - entity: switch.shellyswitch_55c794_channel_2
                    toggle: true
          - type: conditional
            conditions:
              - entity: switch.shellyswitch_55c794_channel_1
                state: "on"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: custom:slider-entity-row
                  entity: light.loft_studio_wallexternal_status
                  name: Esterno
                - type: custom:slider-entity-row
                  entity: light.loft_studio_wallinternal_status
                  name: Interno

          - type: entities
            show_header_toggle: false
            entities:
              - entity: light.shellyvintage_3494546ef990
                type: custom:multiple-entity-row
                toggle: true
                name: Poltrona
                state_header:
                icon: mdi:sofa
                entities:
                  - entity: sensor.shellyvintage_3494546ef990_power
                    name: false
              - entity: switch.shellyswitch_559384_channel_2
                type: custom:multiple-entity-row
                toggle: true
                name: Decorazioni
                state_header: Scaffale
                icon: mdi:party-popper
                entities:
                  - entity: sensor.shellyswitch_559384_power
                    name: false
                  - entity: switch.shellyswitch_559384_channel_1
                    toggle: true
              - entity: switch.shelly1pm_e89f6d86855c
                type: custom:multiple-entity-row
                toggle: true
                name: Albero
                state_header: Albero
                icon: mdi:string-lights
                entities:
                  - entity: sensor.shelly1pm_e89f6d86855c_power
                    name: false
              - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_6
                type: custom:multiple-entity-row
                toggle: true
                name: Ciabatta
                state_header: USB
                icon: mdi:power-plug
                entities:
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_2
                    toggle: true
                    name: 1
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_3
                    toggle: true
                    name: 2
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_4
                    toggle: true
                    name: 3
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_5
                    toggle: true
                    name: 4

          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.shellyswitch_55c39a_channel_2
                type: custom:multiple-entity-row
                toggle: true
                name: Tana
                state_header: Tana
                icon: mdi:bed
                entities:
                  - entity: sensor.shellyswitch_55c39a_power
                    name: false
                  - entity: switch.shellyswitch_55c39a_channel_1
                    toggle: true

          - type: entities
            entities:
              - entity: input_select.loft_studio_lamps
              - entity: binary_sensor.loft_studio_pir_status
                type: custom:multiple-entity-row
                name: PIR
                state_header: Studio
                entities:
                  - entity: binary_sensor.loft_stairs_pir_status
                    name: Scale
              - entity: binary_sensor.loft_studio_velux_status
                type: custom:multiple-entity-row
                name: Finestre
                state_header: Studio
                entities:
                  - entity: binary_sensor.loft_tana_velux_status
                    name: Tana
          - type: entities
            show_header_toggle: false
            entities:
              - entity: automation.loft_motion
                name: Notifica Movimento
              - entity: automation.loft_studio_shelf_off
                type: custom:multiple-entity-row
                name: Scaffale
                toggle: true
                state_header: Auto Off
                entities:
                  - entity: automation.loft_studio_shelf_on
                    name: Auto On
                    toggle: true
              - entity: automation.loft_studio_auxiliary_off
                type: custom:multiple-entity-row
                name: Faretti
                toggle: true
                state_header: Auto Off
                entities:
                  - entity: automation.loft_studio_auxiliary_on
                    name: Auto On
                    toggle: true
          - type: conditional
            conditions:
              - entity: automation.loft_studio_auxiliary_off
                state: "on"
              - entity: automation.loft_studio_auxiliary_on
                state: "on"
            card:
              type: entities
              entities:
                - input_datetime.loft_auxiliary_on
                - input_datetime.loft_auxiliary_off

      - type: vertical-stack
        cards:
          - type: thermostat
            entity: climate.loft
            name: Mansarda
            show_current_as_primary: true

          - type: entities
            entities:
              - entity: switch.shelly1pm_609ca4
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:air-conditioner
                entities:
                  - entity: sensor.shelly1pm_609ca4_power
                    name: false
              - entity: sensor.loft_relevant_text
                name: Comando

          - type: entities
            entities:
              - entity: sensor.vindriktning_d4049c_pm_2_5
                name: PM 2.5

          - type: custom:mini-graph-card
            name: Temperatura (24h)
            hours_to_show: 24
            line_width: 3
            points_per_hour: 5
            entities:
              - entity: sensor.loft_studio_climate_temperature
                name: Studio
              - entity: sensor.loft_tana_climate_temperature
                name: Tana
              - entity: sensor.loft_external_climate_temperature
                name: Esterno
              - entity: sensor.cfr_montopoli_temperature
                name: CFR
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

          - type: plant-status
            name: Grande
            entity: plant.big
          - type: plant-status
            name: Small
            entity: plant.small

      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - input_select.radio_chromecast
              - input_number.radio_volume
              - input_select.radio_station
              - input_boolean.radio_activate
          - type: entities
            entities:
              - input_select.loft_discoball_song
              - input_boolean.loft_discoball_activate
          - type: media-control
            entity: media_player.loft

  # Main
  - title: Padronale
    path: padronale
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - switch.shelly1_5551cc
              - sensor.recycle
          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.shellyswitch25_c45bbe756bc1_channel_1
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:room-service
                entities:
                  - entity: sensor.shellyswitch25_c45bbe756bc1_channel_1_power
                    name: false
              - entity: switch.shellyswitch25_c45bbe763805_channel_2
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:sofa
                entities:
                  - entity: sensor.shellyswitch25_c45bbe763805_channel_2_power
                    name: false
              - entity: switch.shelly1pm_84cca8a855b6
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:lamp
                entities:
                  - entity: sensor.shelly1pm_84cca8a855b6_power
                    name: false
              - entity: switch.shellyswitch25_c45bbe756bc1_channel_2
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:fridge
                entities:
                  - entity: sensor.shellyswitch25_c45bbe756bc1_channel_2_power
                    name: false
              - entity: switch.shellyswitch25_c45bbe763805_channel_1
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:bed
                entities:
                  - entity: sensor.shellyswitch25_c45bbe763805_channel_1_power
                    name: false
          - type: entities
            show_header_toggle: false
            entities:
              - entity: binary_sensor.main_salotto_door_status
                type: custom:multiple-entity-row
                name: Porta
                state_header: Sala
                entities:
                  - entity: binary_sensor.main_entrance_door_status
                    name: Ingresso
              - entity: binary_sensor.main_cucina_window_status
                type: custom:multiple-entity-row
                name: Finestra
                state_header: Cucina
              - entity: binary_sensor.main_entrance_pir_status
                type: custom:multiple-entity-row
                name: PIR Ingresso
          - type: entities
            entities:
              - vacuum.roomba
          - type: entities
            entities:
              - entity: sensor.roomba_battery_level
                name: Batteria Roomba
              - entity: binary_sensor.roomba_bin_full
                name: Serbatoio Roomba

      - type: vertical-stack
        cards:
          - type: thermostat
            entity: climate.main
            name: Padronale
            show_current_as_primary: true

          - type: custom:mini-graph-card
            name: Temperatura (24h)
            line_width: 3
            points_per_hour: 5
            entities:
              - entity: sensor.main_entrance_climate_temperature
                name: Ingresso
              - entity: sensor.loft_external_climate_temperature
                name: Esterno
              - entity: sensor.cfr_montopoli_temperature
                name: CFR
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true
          - type: gauge
            entity: sensor.main_softener_percentage
            name: Addolcitore
            needle: true
            severity:
              green: 40
              yellow: 20
              red: 0
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.main_softener
                name: Serbatoio
                icon: mdi:diving-scuba-tank

      - type: media-control
        entity: media_player.main

  # Tavern
  - title: Taverna
    path: taverna
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - switch.shelly1_5551cc

      - type: entities
        state_color: true
        entities:
          - entity: sensor.hp_officejet_5740_series
            name: Stato Stampante HP
          - entity: sensor.hp_officejet_5740_series_black_ink
            name: Cartuccia Nero
          - entity: sensor.hp_officejet_5740_series_tri_color_ink
            name: Cartuccia Colori

      - type: media-control
        entity: media_player.tavern

  # System
  - title: Sistema
    path: sistema
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.external_ip
                icon: mdi:lan
              - entity: sensor.speedtest_ping
                name: Ping
          - type: custom:mini-graph-card
            name: Rete (7g)
            hours_to_show: 168
            line_width: 3
            points_per_hour: 1
            entities:
              - entity: sensor.speedtest_download
                name: Download
              - entity: sensor.speedtest_upload
                name: Upload
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

          - type: glance
            entities:
              - entity: sensor.disk_use_percent
                name: HDD
              - entity: sensor.memory_free
                name: RAM
              - entity: sensor.processor_use
                name: CPU
              - entity: sensor.nuc_temperature
                name: Temperature
              - entity: sensor.home_assistant_operating_system_version
                name: Versione
          - type: entities
            entities:
              - entity: sensor.mariadb_database_size
              - entity: binary_sensor.loft_studio_quake_status
                name: Sensore Vibrazione

      - type: vertical-stack
        cards:
          - type: entities
            state_color: true
            entities:
              - entity: binary_sensor.k6
              - entity: binary_sensor.nas
              - entity: binary_sensor.octoprint
              - entity: binary_sensor.rm_mini

          - type: conditional
            conditions:
              - entity: binary_sensor.octoprint
                state: "on"
            card:
              type: vertical-stack
              cards:
                - type: entities
                  state_color: true
                  entities:
                    - entity: binary_sensor.octoprint_printing
                    - entity: sensor.octoprint_job_percentage
                - type: picture-glance
                  entities: []
                  camera_view: live
                  camera_image: camera.octoprint_camera

      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperatura Shelly (24h)
            line_width: 3
            points_per_hour: 5
            entities:
              - entity: sensor.shelly1pm_609ca4_device_temperature
                name: Shelly (Aircooler)
              - entity: sensor.shelly1pm_e89f6d86855c_device_temperature
                name: Shelly (Albero)
              - entity: sensor.shellyswitch25_c45bbe756bc1_device_temperature
                name: Shelly (Entrance&Kitchen)
              - entity: sensor.shellyswitch25_c45bbe763805_device_temperature
                name: Shelly (Bedroom&Living)
              - entity: sensor.shelly1pm_84cca8a855b6_device_temperature
                name: Shelly (Aba)
            show:
              labels: true

          - type: custom:mini-graph-card
            name: Livello Addolcitore (7g)
            hours_to_show: 168
            line_width: 3
            points_per_hour: 1
            entities:
              - entity: sensor.main_softener
                name: Livello Sale
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: Delta Umidit√† CFR-Esterno (24h)
                line_width: 3
                points_per_hour: 5
                entities:
                  - entity: sensor.cfr_esterno_deltahumidity
                    name: Umidit√†
                show:
                  labels: true

              - type: custom:mini-graph-card
                name: Delta Temperatura CFR-Esterno (24h)
                line_width: 3
                points_per_hour: 5
                entities:
                  - entity: sensor.cfr_esterno_deltatemperature
                    name: Temperatura
                show:
                  labels: true
