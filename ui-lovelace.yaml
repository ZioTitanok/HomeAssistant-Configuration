# Lovelace-UI
title: ZioTitanok's House

views:
  # Home
  - title: Home
    path: home
    icon: mdi:home
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.date
                type: custom:multiple-entity-row
                name: Data e Ora
                entities:
                  - entity: sensor.time
                    name: false
          - type: custom:weather-card
            entity: weather.dark_sky
            current: true
            details: true
            forecast: true
          - type: custom:sun-card
          - type: entities
            entities:
              - entity: sensor.moon
                name: Luna

      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperatura (7G)
            hours_to_show: 168
            line_width: 3
            points_per_hour: 1
            entities:
              - entity: sensor.0x00158d00041e2833_temperature
                name: Esterno
              - entity: sensor.cfr_montopoli_temperature
                name: CFR
              - entity: sensor.0x00158d000346487a_temperature
                name: Studio
              - entity: sensor.0x00158d0004183f08_temperature
                name: Tana
              - entity: sensor.0x00158d0003cd2888_temperature
                name: Ingresso
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

          - type: custom:mini-graph-card
            name: Umidità (7G)
            hours_to_show: 168
            line_width: 3
            points_per_hour: 1
            entities:
              - entity: sensor.0x00158d00041e2833_humidity
                name: Esterno
              - entity: sensor.cfr_montopoli_humidity
                name: CFR
              - entity: sensor.0x00158d000346487a_humidity
                name: Studio
              - entity: sensor.0x00158d0004183f08_humidity
                name: Tana
              - entity: sensor.0x00158d0003cd2888_humidity
                name: Ingresso
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: Vento (7G)
                hours_to_show: 168
                line_width: 3
                points_per_hour: 1
                entities:
                  - entity: sensor.cfr_montopoli_wind
                    name: CFR
                  - entity: input_number.night
                    color: gray
                    show_line: false
                    show_points: false
                    show_legend: false
                    y_axis: secondary
                show:
                  labels: true
                  labels_secondary: true
              - type: custom:mini-graph-card
                name: Arno (7G)
                hours_to_show: 168
                line_width: 3
                points_per_hour: 1
                entities:
                  - entity: sensor.cfr_pontedera_idro
                    name: Pontedera
                  - entity: sensor.cfr_fucecchio_idro
                    name: Fucecchio
                show:
                  labels: true

      - type: vertical-stack
        cards:
          - type: iframe
            url: !secret windy_url
            aspect_ratio: 60%
          - type: custom:mini-graph-card
            name: Potenza (24h)
            hours_to_show: 24
            line_width: 3
            points_per_hour: 5
            icon: mdi:flash
            entities:
              - entity: sensor.home_power
              - entity: sensor.shellyem_b9e2a0_channel_1_power
              - entity: sensor.shellyem_b9e2a0_channel_2_power
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true
          - type: custom:mini-graph-card
            name: Voltaggio (24h)
            hours_to_show: 24
            line_width: 3
            points_per_hour: 5
            icon: mdi:sine-wave
            entities:
              - entity: sensor.shellyem_b9e2a0_channel_1_voltage
              - entity: sensor.shellyem_b9e2a0_channel_2_voltage
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

  # Loft
  - title: Mansarda
    path: mansarda
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - switch.shelly1_5551cc
          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.shellyswitch_55c794_channel_1
                type: custom:multiple-entity-row
                toggle: true
                name: Studio
                state_header: Studio
                icon: mdi:sofa
                entities:
                  - entity: sensor.shellyswitch_55c794_power
                    name: false
                  - entity: switch.shellyswitch_55c794_channel_2
                    toggle: true
          - type: conditional
            conditions:
              - entity: switch.shellyswitch_55c794_channel_1
                state: "on"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: custom:slider-entity-row
                  entity: light.0x000b57fffe48a1de
                  name: Esterno
                - type: custom:slider-entity-row
                  entity: light.0x000b57fffe4baa6e
                  name: Interno

          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.shellyswitch_559384_channel_2
                type: custom:multiple-entity-row
                toggle: true
                name: Decorazioni
                state_header: Scaffale
                icon: mdi:party-popper
                entities:
                  - entity: sensor.shellyswitch_559384_power
                    name: false
                  - entity: switch.shellyswitch_559384_channel_1
                    toggle: true
              #- entity: switch.
              #  type: custom:multiple-entity-row
              #  toggle: true
              #  name: Albero
              #  state_header: Albero
              #  icon: mdi:string-lights
              #  entities:
              #    - entity: sensor._power
              #      name: false
              - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_6
                type: custom:multiple-entity-row
                toggle: true
                name: Ciabatta
                state_header: USB
                icon: mdi:power-plug
                entities:
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_2
                    toggle: true
                    name: 1
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_3
                    toggle: true
                    name: 2
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_4
                    toggle: true
                    name: 3
                  - entity: switch.smart_switch_1908075327132739087848e1e950cec7_outlet_5
                    toggle: true
                    name: 4

          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.shellyswitch_55c39a_channel_2
                type: custom:multiple-entity-row
                toggle: true
                name: Tana
                state_header: Tana
                icon: mdi:bed
                entities:
                  - entity: sensor.shellyswitch_55c39a_power
                    name: false
                  - entity: switch.shellyswitch_55c39a_channel_1
                    toggle: true

          - type: entities
            entities:
              - entity: input_select.loft_studio_lamps
              - entity: binary_sensor.0x00158d000460a15e_occupancy
                type: custom:multiple-entity-row
                name: PIR
                state_header: Studio
                entities:
                  - entity: binary_sensor.0x00158d0002ebcbee_occupancy
                    name: Scale
              - entity: binary_sensor.0x00158d000309ba25_contact
                type: custom:multiple-entity-row
                name: Finestre
                state_header: Studio
                entities:
                  - entity: binary_sensor.0x00158d00032b7616_contact
                    name: Tana
          - type: entities
            show_header_toggle: false
            entities:
              - entity: automation.loft_studio_shelf_off
                type: custom:multiple-entity-row
                name: Scaffale
                toggle: true
                state_header: Auto Off
                entities:
                  - entity: automation.loft_studio_shelf_on
                    name: Auto On
                    toggle: true
              - entity: automation.loft_studio_auxiliary_off
                type: custom:multiple-entity-row
                name: Faretti
                toggle: true
                state_header: Auto Off
                entities:
                  - entity: automation.loft_studio_auxiliary_on
                    name: Auto On
                    toggle: true
          - type: conditional
            conditions:
              - entity: automation.loft_studio_auxiliary_off
                state: "on"
              - entity: automation.loft_studio_auxiliary_on
                state: "on"
            card:
              type: entities
              entities:
                - input_datetime.loft_auxiliary_on
                - input_datetime.loft_auxiliary_off

      - type: vertical-stack
        cards:
          - type: custom:simple-thermostat
            entity: climate.loft
            step_layout: row
            header: false
            sensors:
              - entity: sensor.0x00158d000346487a_humidity
                name: Umidità (S)
              - entity: sensor.0x00158d0004183f08_humidity
                name: Umidità (T)
              - entity: sensor.0x00158d00041e2833_humidity
                name: Umidità (E)
              - entity: sensor.loft_relevant_text
                name: Comando

          - type: entities
            entities:
              - entity: switch.shelly1pm_609ca4
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:air-conditioner
                entities:
                  - entity: sensor.shelly1pm_609ca4_power
                    name: false

          - type: entities
            entities:
              - entity: sensor.vindriktning_d4049c_pm_2_5
                name: PM 2.5

          - type: custom:mini-graph-card
            name: Temperatura (24h)
            hours_to_show: 24
            line_width: 3
            points_per_hour: 5
            entities:
              - entity: sensor.0x00158d000346487a_temperature
                name: Studio
              - entity: sensor.0x00158d0004183f08_temperature
                name: Tana
              - entity: sensor.0x00158d00041e2833_temperature
                name: Esterno
              - entity: sensor.cfr_montopoli_temperature
                name: CFR
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true

      #          - type: plant-status
      #            name: Grande
      #            entity: plant.grande
      #          - type: plant-status
      #            name: Piccolo
      #            entity: plant.piccolo

      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - vacuum.roomba
          - type: entities
            entities:
              - entity: sensor.roomba_battery_level
                name: Batteria Roomba
              - entity: binary_sensor.roomba_bin_full
                name: Serbatoio Roomba

      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - input_select.radio_chromecast
              - input_number.radio_volume
              - input_select.radio_station
              - input_boolean.radio_activate
          - type: entities
            entities:
              - input_select.loft_discoball_song
              - input_boolean.loft_discoball_activate
          - type: media-control
            entity: media_player.loft

  # Main
  - title: Padronale
    path: padronale
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - switch.shelly1_5551cc
              - sensor.recycle
          - type: custom:simple-thermostat
            entity: climate.main
            step_layout: row
            header: false
            sensors:
              - entity: sensor.0x00158d0003cd2888_humidity
                name: Umidità (I)
              - entity: sensor.0x00158d00041e2833_humidity
                name: Umidità (E)
          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.shellyswitch25_740859_channel_1
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:room-service
                entities:
                  - entity: sensor.shellyswitch25_740859_channel_1_power
                    name: false
              - entity: switch.shellyswitch25_740826_channel_2
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:sofa
                entities:
                  - entity: sensor.shellyswitch25_740826_channel_2_power
                    name: false
              - entity: switch.shelly1pm_84cca8a855b6
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:lamp
                entities:
                  - entity: sensor.shelly1pm_84cca8a855b6_power
                    name: false
              - entity: switch.shellyswitch25_740859_channel_2
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:fridge
                entities:
                  - entity: sensor.shellyswitch25_740859_channel_2_power
                    name: false
              - entity: switch.shellyswitch25_740826_channel_1
                type: custom:multiple-entity-row
                toggle: true
                icon: mdi:bed
                entities:
                  - entity: sensor.shellyswitch25_740826_channel_1_power
                    name: false
          - type: entities
            show_header_toggle: false
            entities:
              - entity: binary_sensor.0x00158d00040209a6_contact
                type: custom:multiple-entity-row
                name: Porta
                state_header: Sala
                entities:
                  - entity: binary_sensor.0x00158d0004020aa4_contact
                    name: Ingresso
              - entity: binary_sensor.0x00158d00044ef61c_contact
                type: custom:multiple-entity-row
                name: Finestra
                state_header: Cucina
              - entity: binary_sensor.0x00158d000414020a_occupancy
                type: custom:multiple-entity-row
                name: PIR Ingresso

      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperatura (24h)
            line_width: 3
            points_per_hour: 5
            entities:
              - entity: sensor.0x00158d0003cd2888_temperature
                name: Ingresso
              - entity: sensor.0x00158d00041e2833_temperature
                name: Esterno
              - entity: sensor.cfr_montopoli_temperature
                name: CFR
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true
          - type: gauge
            entity: sensor.main_softener_percentage
            name: Addolcitore
            needle: true
            severity:
              green: 40
              yellow: 20
              red: 0
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.main_softener
                name: Serbatoio
                icon: mdi:diving-scuba-tank

      - type: media-control
        entity: media_player.main

      - type: shopping-list
        title: Spesa

  # Tavern
  - title: Taverna
    path: taverna
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - switch.shelly1_5551cc

      - type: picture-glance
        title: Yi Camera
        camera_image: camera.yi_hack_m_20fe4c_cam
        camera_view: live
        entities:
          - entity: binary_sensor.yi_hack_m_20fe4c_motion_detection
          - entity: script.yi_left
            icon: mdi:arrow-left-circle
            tap_action:
              action: toggle
          - entity: script.yi_right
            icon: mdi:arrow-right-circle
            tap_action:
              action: toggle
          - entity: script.yi_up
            icon: mdi:arrow-up-circle
            tap_action:
              action: toggle
          - entity: script.yi_down
            icon: mdi:arrow-down-circle
            tap_action:
              action: toggle

      - type: media-control
        entity: media_player.tavern

  # System
  - title: Sistema
    path: sistema
    cards:
      - type: vertical-stack
        cards:
          - type: glance
            entities:
              - entity: sensor.disk_use_percent
                name: HDD
              - entity: sensor.memory_free
                name: RAM
              - entity: sensor.processor_use
                name: CPU
              - entity: sensor.nuc_temperature
                name: Temperature
              - entity: sensor.home_assistant_operating_system_version
                name: Versione
          - type: entities
            state_color: true
            entities:
              - entity: sensor.pi_zigbee2mqtt
                name: Zigbee2Mqtt

              - entity: binary_sensor.k4
              - entity: binary_sensor.k9
              - entity: binary_sensor.yi_hack_m_20fe4c_status
                name: Yi Camera
              - entity: binary_sensor.rm_mini
          - type: custom:mini-graph-card
            name: Temperatura Shelly (24h)
            line_width: 3
            points_per_hour: 5
            entities:
              - entity: sensor.shelly1pm_609ca4_device_temperature
                name: Shelly (Aircooler)
              #- entity: sensor._device_temperature
              #  name: Shelly (Albero)
              - entity: sensor.shellyswitch25_740859_device_temperature
                name: Shelly (Entrance&Kitchen)
              - entity: sensor.shellyswitch25_740826_device_temperature
                name: Shelly (Bedroom&Living)
              - entity: sensor.shelly1pm_84cca8a855b6_device_temperature
                name: Shelly (Aba)
            show:
              labels: true

      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Rete (7g)
            hours_to_show: 168
            line_width: 3
            points_per_hour: 1
            entities:
              - entity: sensor.speedtest_download
                name: Download
              - entity: sensor.speedtest_upload
                name: Upload
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true
          - type: entities
            entities:
              - entity: sensor.speedtest_ping
                name: Ping
          - type: custom:mini-graph-card
            name: Livello Addolcitore (7g)
            hours_to_show: 168
            line_width: 3
            points_per_hour: 1
            entities:
              - entity: sensor.main_softener
                name: Livello Sale
              - entity: input_number.night
                color: gray
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
            show:
              labels: true
              labels_secondary: true
          - type: custom:mini-graph-card
            name: Vibration
            hours_to_show: 168
            line_width: 3
            points_per_hour: 5
            entities:
              - entity: sensor.0x00158d0005870496_strength
                name: Strenght
            show:
              labels: true

      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Delta Temperatura CFR-Esterno (24h)
            line_width: 3
            points_per_hour: 5
            entities:
              - entity: sensor.cfr_esterno_deltatemperature
                name: Temperatura
            show:
              labels: true

          - type: custom:mini-graph-card
            name: Delta Umidità CFR-Esterno (24h)
            line_width: 3
            points_per_hour: 5
            entities:
              - entity: sensor.cfr_esterno_deltahumidity
                name: Umidità
            show:
              labels: true
